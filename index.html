<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today News</title>
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/fd877766de.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row vh-100">
        <!--news info -->
        
        <div class=" col-12 col-md-9 bg-Light p-0">
         <!-- top nav-->
          <nav class="navbar navbar-expand-lg m-3 justify-content-center ">
            <div class="container-fluid justify-content-center justify-content-md-between newsSearch">
              <a class="navbar-brand" href="#"><img src="/img/logo.png" alt="" /></a>
              <form class="d-flex input-group w-50 ">
                <input id="newsSearch"class="form-control" type="text" placeholder="Search .." aria-label="Search"/>
                <span class="input-group-text bg-colors" type="submit"><i class="fas fa-search text-white"></i>
                </span>
              </form>
            </div>
          </nav>

           <!--categories bar-->
          
          <div class="nav d-flex justify-content-evenly mt-2 bg-Nav">
            <div type="button"class="btn  Category-Title" data-value="Business" > Business</div>
            <div type="button"class="btn Category-Title" data-value="Entertainment"> Entertainment</div>
            <div type="button" class="btn Category-Title" data-value="general"> General </div>
            <div type="button" class="btn Category-Title" data-value="Health"> Health</div>
            <div type="button" class="btn Category-Title" data-value="Sports">Sports </div>
            <div type="button"class="btn Category-Title"  data-value="Technology"> Technology </div>
          </div>

           <!--news cards-->
          <div class="row m-3 ">
            <div class="col-12 mx-auto " id="newsCard">
              <!--Fetching & mapping / js file-->
            </div>
            <nav aria-label="Page navigation">
              <ul class="pagination justify-content-center mt-3">
                <li class="page-item"><a id="prev" class="page-link bg-Dark" href="#"><i class="fas fa-arrow-left text-white"></i></a></li>
                <li class="page-item"><a id="next" class="page-link bg-Dark" href="#"><i class="fas fa-arrow-right text-white"></i></a></li>
              </ul>
            </nav>
          </div>
          <footer class="footer ">
            <ul class="nav justify-content-center p-3 bg-colors ">
              <li class="nav-item"><a href="" class="nav-link  text-white"><i class="fa fa-facebook fa-lg"></i></a></li>
              <li class="nav-item"><a href="" class="nav-link  text-white"><i class="fa fa-twitter fa-lg"></i></a></li>
              <li class="nav-item"><a href="" class="nav-link  text-white"><i class="fa fa-github fa-lg"></i></a></li>
              <li class="nav-item"><a href="" class="nav-link  text-white"><i class="fa fa-instagram fa-lg"></i></a></li>
          </ul>
          </footer>  
          
        </div>
        <!--weather info-->
        <div class="col-12 col-md-3 bg-Dark ">
          <div id="city"class=" text-center  p-3 sticky-top">
            <h2 class="" id="location">loading</h2>
            <div class="desc fs-4 ">loading</div>
            <img src="" alt="" srcset="" id="weather-icon" />
            <div class=" weatherTemp bg-colors d-flex align-items-center justify-content-center mx-auto ">
              <h2 class="c fs-1">loading</h2>
            </div>
        </div>
      </div>

      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
